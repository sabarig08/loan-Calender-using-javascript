<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="amount">Loan Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="interest">Interest Rate (%):</label>
                <input type="number" id="interest" placeholder="Enter interest rate" required>
            </div>
            <div class="form-group">
                <label for="years">Years to Repay:</label>
                <input type="number" id="years" placeholder="Enter years" required>
            </div>
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
        <div class="results">
            <h2>Results</h2>
            <div class="result">
                <label>Monthly Payment:</label>
                <span id="monthly-payment">$0.00</span>
            </div>
            <div class="result">
                <label>Total Payment:</label>
                <span id="total-payment">$0.00</span>
            </div>
            <div class="result">
                <label>Total Interest:</label>
                <span id="total-interest">$0.00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
